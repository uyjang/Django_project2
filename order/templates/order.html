{% extends "base.html" %}
{% load humanize %}
{% block contents %}
<div class='row mt-5'>
    <div class="col-12">
        <h1 style="text-align: center;">주문리스트</h1>
    </div>
</div>

<div class='row mt-5'>
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th scope="col">번호</th>
                    <th scope="col">상품명</th>
                    <th scope="col">수량</th>
                    <th scope="col">주문날짜</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for order in order_list %}
                <tr>
                    <th scope="row">{{ order.id }}</th>
                    <th>{{ order.product }}</th>
                    <th>{{ order.quantity|intcomma }} 개</th>
                    <th>{{ order.register_date|date:'Y-m-d H:i' }}</th>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
